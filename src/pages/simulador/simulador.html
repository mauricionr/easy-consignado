<ion-header>

    <ion-navbar>
        <ion-title>Quanto você precisa?</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>R$</ion-label>
            <ion-input placeholder="1000.00" [(ngModel)]="amount" type="tel"></ion-input>
        </ion-item>
        <br>
        <button ion-button full (click)="continue = !continue">Confirmar</button>
    </ion-list>
    <ion-list *ngIf="continue">
        <ion-item>
            <ion-range min="1000" max="10000" step="500" snaps="true" [(ngModel)]="amount" color="secondary">
            </ion-range>
        </ion-item>
        <ion-row>
            <p>Se você ganha a partir de R$ {{amount}} e é funcionário público ou aposentado, veja abaixo algumas possibilidades:</p>
        </ion-row>
        <ion-row>
            <ion-col col-8>
                <ion-label>Caixa Econômica</ion-label>
            </ion-col>
            <ion-col col-4>
                <p>R$ 43,12 / mês</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-8>
                <ion-label>Itaú</ion-label>
            </ion-col>
            <ion-col col-4>
                <p>R$ 48,00 / mês</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-8>
                <ion-label>Bradesco</ion-label>
            </ion-col>
            <ion-col col-4>
                <p>R$ 49,15 / mês</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-8>
                <ion-label>Santander</ion-label>
            </ion-col>
            <ion-col col-4>
                <p>R$ 34,30 / mês</p>
            </ion-col>
        </ion-row>
        <button ion-button full color="secondary" (click)="login()">Contratar</button>
    </ion-list>
</ion-content>
